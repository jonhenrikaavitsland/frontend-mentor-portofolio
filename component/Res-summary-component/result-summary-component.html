<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta name="description" content="a project by https://www.frontendmentor.io/">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
  </head>

<body>
<div role="main" class="wrapper">
  <div class="content-wrapper">
    <section class="result-container">
      <h1>Your Result</h1>
      <div class="circle">
        <div class="inside-circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
      </div>
      <div class="bottom-half-info">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary-container">
      <h4>Summary</h4>
      <div>
        <div class="reaction">
          <img src="images/icon-reaction.svg" alt="icon reflecting reaction">
          <h5>Reaction</h5>
          <p class="par-opa">80 <span>/ 100</span></p>
        </div>
        <div class="memory">
          <img src="images/icon-memory.svg" alt="icon reflecting reaction">
          <h5 id="heading-wid">Memory</h5>
          <p class="par-opa">92 <span>/ 100</span></p>
        </div>
        <div class="verbal">
          <img src="images/icon-verbal.svg" alt="icon reflecting reaction">
          <h5>Verbal</h5>
          <p class="par-opa">61 <span>/ 100</span></p>
        </div>
        <div class="visual">
          <img src="images/icon-visual.svg" alt="icon reflecting reaction">
          <h5>Visual</h5>
          <p class="par-opa">72 <span>/ 100</span></p>
        </div>
      </div>
      <a href="#" class="cta">Continue</a>
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="../../index.html">Jon Henrik Ã…vitsland</a>.
  </div>
</div>
</body>

</html>
