<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="this is a challenge by https://www.frontendmentor.io">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div role="main" class="order-summary-wrap">
    <div class="hero"></div>
    <section class="order-sum">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </section>
    <div class="subscription">
      <div class="musical">
        <img src="/images/icon-music.svg" alt="a icon displaying a music symbol">
      </div>
      <section class="annual-plan">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </section>
      <a href="#" id="change">Change</a> 
    </div>
    <div class="proceed">
      <a href="#">Proceed to Payment</a>
      <a href="#">Cancel Order</a>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="../../index.html">Jon Henrik Ã…vitsland</a>.
  </footer>
</body>
</html>
