<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="This is a project supplied by https://www.frontendmentor.io/">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body> 
  <div role="main" class="container">
    <div class="wrapper">
      <div class="content-container">
        <div class="nft-container">
          <div class="background-hover">
            <img src="images/icon-view.svg" alt="a icon that shows when you hover the pointer above the picture of the nft to indicate that you can take a closer look on the image">
          </div>
        </div>
        <div>
          <h1>Equilibrium #3429</h1>
          <p class="lh-1">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div>
          <div>
            <img src="images/icon-ethereum.svg" alt="currency icon displaying eth">
            <p>0.041 ETH</p>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="a image displaying a clock">
            <p>3 days left</p>
          </div> 
        </div>
        <div>
          <div class="bg-image"></div>
          <div class="creator">
            <p>Creation of</p> 
            <p>Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="../index.html">Jon Henrik Ã…vitsland</a>.
    </div>
  </div>
</body>
</html>
