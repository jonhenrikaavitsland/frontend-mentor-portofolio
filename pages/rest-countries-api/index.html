<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="a challenge by frontend mentor">
  <title>Where in the world? | Countries</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <script defer type="module" src="./js/index.js"></script>
  <script src="https://kit.fontawesome.com/a4285c5b9b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,600;6..12,800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="home">
    <section>
      <h1>Where in the world?</h1>
    </section>
    <div class="btn-wrap">
      <button class="dark-mode">
        <div>
          <i class="fa-duotone fa-moon-stars"></i>
          <p>Dark Mode</p>
        </div>
      </button>
    </div>
  </header>
  <main class="main-home">
    <div class="search-wrap">
      <div class="search-bar">
        <div>
          <i class="fa-duotone fa-magnifying-glass"></i>
          <input type="text" class="search" id="search" placeholder="Search for a country...">
        </div>
      </div>
      <div class="filter-wrap">
        <div class="filter-search">
          <p>Filter by Region</p>
          <i class="fa-duotone fa-chevrons-down"></i>
        </div>
      </div>
    </div>
    <div class="countries-container"></div>
  </main>
</body>
</html>
